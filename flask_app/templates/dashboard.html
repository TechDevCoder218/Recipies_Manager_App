<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    <h1>Welcome {{ user_fname }}!!!</h1> 
    <a href="/create_recipe">Create</a> 
    <h2>These are the recipes</h2>
    <div class="each_recipe" id="allrecipes">
        <table class="table">
                <tr><td><h2>Name</h2></td>
                    <td><h2>Under 30 Minutes?</h2></td>
                    <td><h2>Actions</h2></td>
                {% for one_recipe in userinfo.recipes %}
                <tr><td>{{ one_recipe.recipe_name }}</td>
                    <td>{{one_recipe.under_max_time}}</td>
                    <td><a href="/show_recipe/{{one_recipe.user_id}}/{{one_recipe.id}}">view_instructions</a> | <a href="/update_recipe/{{one_recipe.user_id}}/{{one_recipe.id}}">edit</a> | <a href="/delete_recipe/{{one_recipe.id}}">delete</a></td>
                </tr>
                {% endfor %}
    </table><br>
    <form action="/logout" method="POST">
        <input type="submit" value="logout">
    </form>
    </div>
</body>
</html>
